<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMP-Game Explorer</title>
    <script type="application/javascript" src="composeApp.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #121212;
            z-index: 999;
            color: white;
            transition: opacity 0.3s ease;
        }

        #loader.fade {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loadingText {
            margin-top: 10px;
        }

        #ComposeTarget {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="loader">
    <div class="spinner"></div>
    <div id="loadingText">Loading KMP-Game Explorer...</div>
</div>
<div id="ComposeTarget"></div>
<script>

    // Hide loader when application is ready
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('loader').classList.add('fade');
        }, 500);

};
</script>
</body>
</html>
